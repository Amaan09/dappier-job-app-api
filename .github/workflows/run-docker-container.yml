name: Run Docker Container

on:
  workflow_run:
    workflows: ["Build Docker Image"]
    types:
      - completed

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Pull Docker image
      run: sudo docker pull amaan1609/dappier-job-app-api:latest
    - name: Delete Old docker container
      run: sudo docker rm -f dappier-job-app-api-container || true
    - name: Run Docker Container
      run: |
        set -x
        sudo docker run -d -p 8080:8080 --env MONGO_CONNECTION_STRING=${{secrets.MONGO_CONNECTION_STRING}} --name dappier-job-app-api-container amaan1609/dappier-job-app-api

